name: Deploy to AWS Elastic Beanstalk via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub ë ˆí¬ì§€í† ë¦¬ ì½”ë“œë¥¼ ê°€ì ¸ì˜´
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° Docker Hubì— í‘¸ì‹œ
      - name: Build and push to Docker Hub
        run: |
          # :latest íƒœê·¸ë¡œ ë¹Œë“œ
          docker build -t ${{ secrets.DOCKER_IMAGENAME }}:latest .
          # :latest íƒœê·¸ í‘¸ì‹œ
          docker push ${{ secrets.DOCKER_IMAGENAME }}:latest

          # ê³ ìœ í•œ íƒœê·¸(ì»¤ë°‹ ID)ë¡œë„ ë¹Œë“œí•˜ê³  í‘¸ì‹œ (ë²„ì „ ê´€ë¦¬ë¥¼ ìœ„í•´ ì¢‹ì€ ìŠµê´€)
          docker tag ${{ secrets.DOCKER_IMAGENAME }}:latest ${{ secrets.DOCKER_IMAGENAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKER_IMAGENAME }}:${{ github.sha }}

      # 4. AWS ì ‘ì† ì •ë³´ ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 5. EBì— ë°°í¬ (Dockerrun.aws.json íŒŒì¼ì„ ì‚¬ìš©)
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.AWS_EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.AWS_EB_ENVIRONMENT_NAME }}
          region: ap-northeast-2
          version_label: ${{ github.sha }}
          # ğŸ’¡ ìš°ë¦¬ ë ˆí¬ì— ìˆëŠ” Dockerrun.aws.json íŒŒì¼ì„ ê·¸ëŒ€ë¡œ ì‚¬ìš©
          deployment_package: Dockerrun.aws.json